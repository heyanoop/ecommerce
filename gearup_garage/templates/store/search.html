{% extends "base.html" %}
{% block content %}
<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
    <div class="container">
        <h2 class="title-page">Our Store</h2>
    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container">
        <div class="row">
            <aside class="col-md-3">
                <!-- Sidebar content -->
                <div class="card">
                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                                <i class="icon-control fa fa-chevron-down"></i>
                                <h6 class="title">Categories</h6>
                            </a>
                        </header>
                       
                    </article>
                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" data-toggle="collapse" data-target="#collapse_4" aria-expanded="true" class="">
                                <i class="icon-control fa fa-chevron-down"></i>
                                <h6 class="title">Sizes </h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_4" style="">
                            <div class="card-body">
                              <label class="checkbox-btn">
                                <input type="checkbox">
                                <span class="btn btn-light"> XS </span>
                              </label>
                
                              <label class="checkbox-btn">
                                <input type="checkbox">
                                <span class="btn btn-light"> SM </span>
                              </label>
                
                              <label class="checkbox-btn">
                                <input type="checkbox">
                                <span class="btn btn-light"> LG </span>
                              </label>
                
                              <label class="checkbox-btn">
                                <input type="checkbox">
                                <span class="btn btn-light"> XXL </span>
                              </label>
                        </div><!-- card-body.// -->
                        </div>
                    </article> <!-- filter-group .// -->
                    
                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" data-toggle="collapse" data-target="#collapse_3" aria-expanded="true" class="">
                                <i class="icon-control fa fa-chevron-down"></i>
                                <h6 class="title">Price range </h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_3" style="">
                            <div class="card-body">
                                
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label>Min</label>
                                  <!-- <input class="form-control" placeholder="$0" type="number"> -->
                                      <select class="mr-2 form-control">
                                        <option value="0">$0</option>
                                        <option value="50">$50</option>
                                        <option value="100">$100</option>
                                        <option value="150">$150</option>
                                        <option value="200">$200</option>
                                        <option value="500">$500</option>
                                        <option value="1000">$1000</option>
                                    </select>
                                </div>
                                <div class="form-group text-right col-md-6">
                                  <label>Max</label>
                                      <select class="mr-2 form-control">
                                        <option value="50">$50</option>
                                        <option value="100">$100</option>
                                        <option value="150">$150</option>
                                        <option value="200">$200</option>
                                        <option value="500">$500</option>
                                        <option value="1000">$1000</option>
                                        <option value="2000">$2000+</option>
                                    </select>
                                </div>
                                </div> <!-- form-row.// -->
                                <button class="btn btn-block btn-primary">Apply</button>
                            </div><!-- card-body.// -->
                        </div>
                    </article> <!-- filter-group .// -->
                    
                
                </div> <!-- card.// -->
            </aside> <!-- col.// -->
            <main class="col-md-9">
                <header class="border-bottom mb-4 pb-3">
                    <div class="form-inline">
                        <span class="mr-md-auto"><b>{{ product_count }}</b> Items found </span>
                        <!-- Search form -->
                        <form action="{% url 'search_results' %}" method="GET" class="search ml-md-auto">
                            <div class="input-group w-100">
                                <input type="text" class="form-control" style="width:60%;" name="query" placeholder="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </header><!-- sect-heading -->
                {% if results %}
                <div class="row">
                    {% for product in results %}
                    <div class="col-md-4">
                        <figure class="card card-product-grid">
                            <div class="img-wrap"> 
                                <a href="{{ product.get_url }}"><img src="{{ product.images.url }}"></a>
                            </div> <!-- img-wrap.// -->
                            <figcaption class="info-wrap">
                                <div class="fix-height">
                                    <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
                                    <div class="price-wrap mt-2">
                                        <span class="price">{{ product.price }}</span>
                                        <del class="price-old">$1980</del>
                                    </div> <!-- price-wrap.// -->
                                </div>
                                {% if product.stock <= 0 %}
                                <h3>Out of stock</h3>
                                {% else %}
                                <a href="#" class="btn btn-block btn-success">Add to cart</a>
                                {% endif %}
                            </figcaption>
                        </figure>
                    </div> <!-- col.// -->
                    {% endfor %}
                </div> <!-- row end.// -->
                {% else %}
                <h3>Sorry no products</h3>
                {% endif %}
                <nav class="mt-4" aria-label="Page navigation sample">
                    <ul class="pagination">
                        <!-- Pagination links -->
                    </ul>
                </nav>
            </main> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
